robot_calibration:
  ros__parameters:
    verbose: true
    base_link: world
    calibration_steps:
    - single_calibration_step
    single_calibration_step:
      models:
      - kuka_robot
      - rc_camera
      kuka_robot:
        type: chain3d
        frame: flange
      rc_camera:
        type: camera3d
        frame: camera
      free_params:
      - external1
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
      #- camera_fx # do i delete the rest of these?
      #- camera_fy
      #- camera_cx
      #- camera_cy
      #- camera_z_offset
      #- camera_z_scaling
      free_frames:
      - camera
      - checkerboard
      camera:
        x: true
        y: true
        z: true
        roll: true
        pitch: true
        yaw: true
      checkerboard:
        x: true
        y: true
        z: true
        roll: true
        pitch: true
        yaw: true
      error_blocks:
      - hand_eye
      #- restrict_camera # what is this
      hand_eye:
        type: chain3d_to_chain3d
        model_a: rc_camera
        model_b: kuka_robot
    free_frames_initial_values:
      - checkerboard
    checkerboard_initial_values:
      x: 0.0
      y: 0.0
      z: 0.2  
      roll: 0.0
      pitch: 0.0
      yaw: 0.0
